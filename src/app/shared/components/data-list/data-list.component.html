<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
    <ng-container matColumnDef="{{col.field}}" *ngFor="let col of config.columns">
      <ng-container *ngIf="!col.sortable"><th mat-header-cell *matHeaderCellDef> {{col.title}} </th></ng-container>
      <ng-container *ngIf="col.sortable"><th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.title}} </th></ng-container>
      
      <td mat-cell *matCellDef="let element" (click)="onClick(element)" [clickeable]="col.clickeable"> {{element[col.field]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
